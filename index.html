<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Development</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-black">
    <img src="./Group 33.png" alt="Logo" class="h-10">
    <nav class="space-x-6 text-sm">
      <a href="#" class="hover:text-orange-500 transition">SERVICES</a>
      <a href="#" class="hover:text-orange-500 transition">ABOUT</a>
      <a href="#" class="hover:text-orange-500 transition">CONTACTS</a>
    </nav>
  </header>

  <!-- Main Container -->
  <main class="container mx-auto px-4">


    <!-- Hero Image -->
    <section class="flex justify-center mt-6">
      <img src="./image 168.png" alt="Team Photo" class="w-full max-w-5xl rounded-md">
    </section>

    <!-- Service Blocks -->
    <section class="grid grid-cols-2 gap-4 max-w-5xl mx-auto mt-8">
      <div class="bg-yellow-400 p-4 rounded text-center text-black">
        <img src="./image 162.png" alt="SEO" class="mx-auto mb-2">
        <p class="font-bold text-lg">SEO</p>
      </div>
      <div class="bg-yellow-400 p-4 rounded text-center text-black">
        <img src="./image 161.png" alt="Development" class="mx-auto mb-2">
        <p class="font-bold text-lg">Development</p>
      </div>
      <div class="bg-orange-500 p-4 rounded text-center text-black">
        <img src="./image 164.png" alt="Context" class="mx-auto mb-2">
        <p class="font-bold text-lg">Context</p>
      </div>
      <div class="bg-yellow-400 p-4 rounded text-center text-black">
        <img src="./image 165.png" alt="SERM" class="mx-auto mb-2">
        <p class="font-bold text-lg">SERM</p>
      </div>
      <div class="bg-yellow-400 p-4 rounded text-center text-black">
        <img src="./image 166.png" alt="CRM" class="mx-auto mb-2">
        <p class="font-bold text-lg">CRM</p>
      </div>
      <div class="bg-orange-500 p-4 rounded text-center text-black">
        <img src="./image 167.png" alt="Web Scraping" class="mx-auto mb-2">
        <p class="font-bold text-lg">Web Scraping</p>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-black mt-12 py-6 px-4 border-t border-gray-700">
    <div class="container mx-auto flex items-center justify-between flex-wrap gap-4">

      <!-- Logo -->
      <img src="./Group 33.png" alt="Logo" class="h-10">

      <!-- Footer Menu -->
      <nav class="flex space-x-6 text-sm">
        <a href="#" class="hover:text-white transition">SERVICES</a>
        <a href="#" class="hover:text-white transition">ABOUT</a>
        <a href="#" class="hover:text-white transition">CONTACTS</a>
      </nav>
      <nav class="flex space-x-6 text-sm">
       <img src="./Instagram Castom _.png" alt="">
       <img src="./Twitter Original _.png" alt="">
      </nav>

      <!-- Footer Text -->
      <div class="text-gray-400 text-xs text-right">
        &copy; 2023 Goose G<br>
        Privacy policy
      </div>

    </div>
  </footer>

</body>
</html>
